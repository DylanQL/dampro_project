{% extends 'system/base_logged.html' %}

{% block title %}
  {% if action == 'add' %}Agregar Usuario{% else %}Editar Usuario{% endif %}
{% endblock %}

{% block content %}
<section class="usuario-form">
  <h1>
    {% if action == 'add' %}Agregar Usuario{% else %}Editar Usuario{% endif %}
  </h1>

  <form method="post" action="">
    {% csrf_token %}
    <div>
      <label for="first_name">Nombre:</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        value="{{ usuario.first_name|default_if_none:'' }}"
        required
      />
    </div>
    <div>
      <label for="middle_name">Segundo nombre:</label>
      <input
        type="text"
        name="middle_name"
        id="middle_name"
        value="{{ usuario.middle_name|default_if_none:'' }}"
      />
    </div>
    <div>
      <label for="last_name">Apellido paterno:</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        value="{{ usuario.last_name|default_if_none:'' }}"
        required
      />
    </div>
    <div>
      <label for="second_last_name">Apellido materno:</label>
      <input
        type="text"
        name="second_last_name"
        id="second_last_name"
        value="{{ usuario.second_last_name|default_if_none:'' }}"
      />
    </div>
    <div>
      <label for="user_type">Tipo de usuario:</label>
      <input
        type="text"
        name="user_type"
        id="user_type"
        value="{{ usuario.user_type|default_if_none:'' }}"
        required
      />
    </div>
    <button type="submit">
      {% if action == 'add' %}Crear{% else %}Actualizar{% endif %}
    </button>
    <a href="{% url 'system:gestion_usuarios' %}">Cancelar</a>
  </form>
</section>
{% endblock %}
